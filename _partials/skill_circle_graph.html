{ 
  :schema { :value Integer } 
}

<% var skill_unique_id = _.uniqueId("canvas"); %>
<canvas id="<%= skill_unique_id %>" height="130" width="130"></canvas>

<br>
<script>
  var doughnutData = [ { value: <%= value %>, color:"#3498db" },
                       { value : <%= 100 - value %>, color : "#ecf0f1" } ];
  var myDoughnut = new Chart(document.getElementById("<%= skill_unique_id %>").getContext("2d")).Doughnut(doughnutData);
</script>
